{% extends 'base.html' %}
{% block title %}{% if classe %}Modifier{% else %}Ajouter{% endif %} une classe{% endblock %}
{% block content %}
    <h1>{% if classe %}Modifier{% else %}Ajouter{% endif %} une classe</h1>
    <form method="POST" action="{% if classe %}{{ url_for('edit_classe', id=classe.id) }}{% else %}{{ url_for('add_classe') }}{% endif %}">
        <div class="mb-3">
            <label class="form-label">Identifiant</label>
            <input type="text" class="form-control" name="id" value="{% if classe %}{{ classe.id }}{% endif %}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" value="{% if classe %}{{ classe.nom }}{% endif %}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if classe %}Modifier{% else %}Ajouter{% endif %}</button>
        <a href="{{ url_for('list_classes') }}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
