{% extends 'base.html' %}
{% block title %}Paramètres{% endblock %}
{% block content %}
    <h1>Paramètres du compte</h1>
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="mb-3">
            <label class="form-label">Nom d'utilisateur actuel</label>
            <input type="text" class="form-control" value="{{ current_user.username }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nouveau nom d'utilisateur (optionnel)</label>
            <input type="text" class="form-control" name="new_username">
        </div>
        <div class="mb-3">
            <label class="form-label">Mot de passe actuel (requis)</label>
            <input type="password" class="form-control" name="current_password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nouveau mot de passe (optionnel)</label>
            <input type="password" class="form-control" name="new_password">
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
